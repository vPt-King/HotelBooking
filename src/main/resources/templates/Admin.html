<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/common.css}">
    
    <style>
		div.login-form{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 400px;
		}
	</style> 
</head>



<body class="bg-light">
	
	<div class="login-form text-center rounded bg-white shadow overflow-hidden" >
		<form method = "post" action = "/admin/login">
			<h4 class="bg-dark text-white py-3">ADMIN LOGIN PANEL</h4>
			<div class="p-4">
				<div class="mb-3">
					<input name="admin_name" required type="text" class="form-control shadow-none text-center" placeholder="Admin Name" th:value = "${name}">
				</div>
				<div class="mb-4">
					<input name="admin_pass" required type="password" class="form-control shadow-none text-center" placeholder="Password" th:value = "${pass}">
				</div>
				<div th:if="${mess}">
						 <div class="alert alert-warning alert-dismissible fade show" role="alert">
						  <p style="margin-left:50px;" th:text="${mess}"></p>
						  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
				</div>

				<button name="login" type="submit" class="btn text-white custom-bg shadow-none" >LOGIN</button>
			</div>
		</form>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
